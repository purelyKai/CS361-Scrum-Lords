<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="ProfileSearch.css">
        <script src="ProfileSearch.js"></script>
        <title>Profile Search</title>
    </head>
    
    <body>
        <header>
            <h1 class="site-title"><a>Profile Search</a></h1>
            <div class="go-back-button-container">
                <!-- Go back Button -->
                <button type="button" id="go-back-button">Go back</button>
            </div>
          </header>

        <input type="text" id="searchBar">
        <button onclick="searchModifiers()">Search</button><br>

        <div id="studentProfilesBox">
            <p id="ProfileBox"></p> <!--Empty text box that holds student profiles-->
        </div>
        
        <div id="SearchModifiers">
            <select name="Profile Type">
                <option>Both</option>
                <option>Student</option>
                <option>Professor</option>
            </select><br><br>
            <!-- <input type="text">Hobbies<br><br>
            <input type="text">GPA<br><br>
            <input type="text"> - <input type="text"> Enrollment Date - Graduation Date -->

            <label for="hobbies">Hobbies: </label>
            <input type="text" id="hobbies"><br><br>

            <label for="gpa">GPA: </label>
            <input type="text" id="gpa"><br><br>

            <label for="enrollmentDate">Enrollment Date - Graduation Date: </label>
            <input type="text" id="enrollmentDate"> - <input type="text" id="graduationDate">
   
        </div>
    </body>
</html>
