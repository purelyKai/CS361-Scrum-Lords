<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="EditAttendance.css">
    <script src="EditAttendance.js"></script>
    <title>Edit Attendance</title>
</head>
<body>
    <header>
        <h1 class="site-title"><a>Edit Attendance</a></h1>
        <div class="go-back-button-container">
            <!-- Go back Button -->
            <button type="button" id="go-back-button">Go back</button>
        </div>
    </header>

    <!-- Form for updating attendance -->
    <form id="updateAttendanceForm">
        <label for="id">Student ID:</label>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="attendance">Attendance:</label>
        <input type="text" id="attendance" name="attendance" required>
        <br>
        <label for="courseID">Course ID:</label>
        <input type="text" id="courseID" name="courseID" required>
        <br>
        <button type="submit">Update Attendance</button>
    </form>

    <table id="editAttendanceTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing users go here -->
        </tbody>
    </table>

</body>
</html>
